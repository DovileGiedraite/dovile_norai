<!DOCTYPE html>
<html>

<title>Page Title</title>

<body>
    <input id="noras1"type="text" ><br>
    <button onclick="naujasNoras()">Paspausk</button><br>
    <ul id="noruSarasas"></ul>

<script>
function naujasNoras(){
  var sugalvotNoras=document.getElementById("noras1").value;
  const elementas=document.createElement("li");
  elementas.innerHTML=sugalvotNoras;
  document.getElementById("noruSarasas").appendChild(elementas);
}

</script>
</body>
